<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="main.css" rel="stylesheet" type="text/css"></head>
<body>

<div class="container mt-2">
    <!--   <div class="card card-block mb-2">
        <h4 class="card-title">Card 1</h4>
        <p class="card-text">Welcom to bootstrap card styles</p>
        <a href="#" class="btn btn-primary">Submit</a>
      </div>   -->
    <div class="row">

        <div class="col-md-3 col-sm-6" th:each="movie: ${movies}">
            <a th:href="@{/movies/{id}(id=${movie.getId()})}">
                <!--<div class="col-md-3 col-sm-6">-->
                    <div class="card card-block">
                        <img th:src="${movie.getImage()}">
                        <h5 class="card-title mt-3 mb-3" th:text="${movie.getName()}"></h5>
                        <p class="card-text" th:text="${movie.getAgeRating()}">Рейтинг</p>
                    </div>
                <!--</div>-->
            </a>
        </div>
    </div>

</div>




</body>
</html>
