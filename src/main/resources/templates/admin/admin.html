<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="main.css" rel="stylesheet" type="text/css"></head>
<body>

<div class="container mt-2">
    <!--   <div class="card card-block mb-2">
        <h4 class="card-title">Card 1</h4>
        <p class="card-text">Welcom to bootstrap card styles</p>
        <a href="#" class="btn btn-primary">Submit</a>

    <div class="row">

        <div class="col-md-3 col-sm-6" th:each="movie: ${movies}">
            <a th:href="@{/movies/{id}(id=${movie.getId()})}">
                <!--<div class="col-md-3 col-sm-6">-->
                <div class="card card-block">
                    <img th:src="${movie.getImage()}">
                    <h5 class="card-title mt-3 mb-3" th:text="${movie.getName()}"></h5>
                    <p class="card-text" th:text="${movie.getAgeRating()}">Рейтинг</p>
                </div>
                <!--</div>-->
            </a>
        </div>
    </div>
    <br>
    <h1>Фильмы</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" colspan="1">ID</th>
            <th scope="col" colspan="1">Название</th>
            <th scope="col" colspan="2">Действие</th>
        </tr>
        </thead>
        <tbody>
        <div class="col-md-3 col-sm-6" th:each="movie: ${movies}">
            <!--<a th:href="@{/movies/{id}(id=${movie.getId()})}">-->
                <!--<div class="col-md-3 col-sm-6">-->
                <tr>
                    <th th:text="${movie.getId()}">1</th>
                    <td th:text="${movie.getName()}">Mark</td>
                    <td>
                        <a th:href="@{/admin/movie/{id}(id=${movie.getId()})}">
                            <button type="submit" class="btn btn-primary">Изменить</button>
                        </a>
                    </td>
                    <td>
                        <form th:method="delete" th:action="@{/admin/movie/delete/{id}(id=${movie.getId()})}">
                            <input type="submit" class="btn btn-danger" value="Удалить">
                        </form>
                    </td>
                </tr>
                <!--</div>-->
<!--            </a>-->
        </div>
        </tbody>
    </table>
    <a th:href="@{/admin/movie}">
        <button type="button" class="btn btn-success" onclick="">Добавить</button>
    </a>
</div>

    <h1>Залы</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" colspan="1">ID</th>
            <th scope="col" colspan="1">Название зала</th>
            <th scope="col" colspan="1">Кинотеатр</th>
            <th scope="col" colspan="2">Действие</th>
        </tr>
        </thead>
        <tbody>
        <div class="col-md-3 col-sm-6" th:each="hall: ${halls}">
            <!--<a th:href="@{/movies/{id}(id=${movie.getId()})}">-->

                <td>
                    <a th:href="@{/admin/hall/{id}(id=${hall.getId()})}">

<div class="container mt-2">

    <br>
    <h1>Сеансы</h1>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col" colspan="1">ID</th>
            <th scope="col" colspan="1">Фильм</th>
            <th scope="col" colspan="1">Кинотеатр</th>
            <th scope="col" colspan="1">Зал</th>
            <th scope="col" colspan="1">Дата</th>
            <th scope="col" colspan="1">Время</th>
            <th scope="col" colspan="2">Действие</th>
        </tr>
        </thead>
        <tbody>
        <div class="col-md-3 col-sm-6" th:each="movieSession: ${movieSessions}">
            <!--<a th:href="@{/movies/{id}(id=${movie.getId()})}">-->
            <!--<div class="col-md-3 col-sm-6">-->
            <tr>
                <th th:text="${movieSession.getId()}">1</th>
                <td th:text="${movieSession.getMovie().getName()}">Movie</td>
                <td th:text="${movieSession.getHall().getCinema().getName()}">Cinema</td>
                <td th:text="${movieSession.getHall().getName()}">Hall</td>
                <td th:text="${#dates.format(movieSession.getDate(), 'dd-MM-yyyy')}">Date</td>
                <td th:text="${{movieSession.getTime()}}">Time</td>

                <td>
                    <a th:href="@{/admin/movieSession/{id}(id=${movieSession.getId()})}">
                        <button type="submit" class="btn btn-primary">Изменить</button>
                    </a>
                </td>
                <td>
                    <form th:method="delete" th:action="@{/admin/movieSession/delete/{id}(id=${movieSession.getId()})}">
                        <input type="submit" class="btn btn-danger" value="Удалить">
                    </form>
                </td>
            </tr>
            <!--</div>-->
            <!--            </a>-->
        </div>
        </tbody>
