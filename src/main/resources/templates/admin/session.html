<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Movie</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="main.css" rel="stylesheet" type="text/css"></head>
<body>

<div class="container mt-2">
    <!--   <div class="card card-block mb-2">
        <h4 class="card-title">Card 1</h4>
        <p class="card-text">Welcom to bootstrap card styles</p>
        <a href="#" class="btn btn-primary">Submit</a>
      </div>   -->
    <form th:method="POST" th:action="@{/admin/movieSession}" th:object="${movieSession}">
        <select class="form-control" id="movie" name="movie">
            <option value="">Выберите Фильм</option>
            <option th:each="movie : ${movies}"
                    th:value="${movie.getId()}"
                    th:text="${movie.getName()}">
            </option>
        </select>
        <br>
        <select class="form-control" id="hall" name="hall">
            <option value="">Выберите зал</option>
            <option th:each="hall : ${halls}"
                    th:value="${hall.getId()}"
                    th:text="${hall.getName() +' : '+ hall.getCinema().getName()}">
            </option>
        </select>
        <br>
        <label for="date">Дата сеанса:</label>
        <input type="date" id="date" th:field="*{{date}}"/>
        <br>
        <label for="time">Время сеанса:</label>
        <input type="time" id="time" th:field="*{{time}}"/>

        <input type="submit" value="Добавить">

    </form>
</div>




</body>
</html>
