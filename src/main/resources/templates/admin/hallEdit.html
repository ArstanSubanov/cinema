<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Hall</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="main.css" rel="stylesheet" type="text/css"></head>
<body>

<div class="container mt-2">
    <!--   <div class="card card-block mb-2">
        <h4 class="card-title">Card 1</h4>
        <p class="card-text">Welcom to bootstrap card styles</p>
        <a href="#" class="btn btn-primary">Submit</a>
      </div>   -->
    <form th:method="PATCH" th:action="@{/admin/hall/{id}(id=${hall.getId()})}" th:object="${hall}">
        <label for="name" class="form-label">Название зала:</label>
        <input th:field="*{name}" type="text" id="name">
        <br>
        <label for="seatRows" class="form-label"> Количество рядов: </label>
        <input th:field="*{seatRows}" type="text" id="seatRows">
        <br>
        <label for="placeNumbers" class="form-label">Количество мест: </label>
        <input th:field="*{placeNumbers}" type="text" id="placeNumbers">
        <br>
        <select class="form-control" id="cinema" name="cinema">
            <option value="">Выберите кинотеатр</option>
            <option th:each="cinema : ${cinemas}"
                    th:value="${cinema.getId()}"
                    th:text="${cinema.getName()}">
            </option>
        </select>
        <br>
        <input type="submit" value="Изменить">

    </form>
</div>

</body>
</html>
