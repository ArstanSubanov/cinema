<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Movie</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="main.css" rel="stylesheet" type="text/css"></head>
<body>

<div class="container mt-2">
    <!--   <div class="card card-block mb-2">
        <h4 class="card-title">Card 1</h4>
        <p class="card-text">Welcom to bootstrap card styles</p>
        <a href="#" class="btn btn-primary">Submit</a>
      </div>   -->
    <form th:method="post" th:action="@{/admin}" th:object="${movie}">
        <label for="name" class="form-label">Название фильма:</label>
        <input th:field="*{name}" type="text" id="name">
        <br>
        <label for="description" class="form-label">Описание:</label>
        <input th:field="*{description}" type="text" id="description">
        <br>
        <label for="ageRating" class="form-label">Возрастной рейтинг:</label>
        <input th:field="*{ageRating}" type="text" id="ageRating">
        <br>
        <label for="movieRating" class="form-label">Рейтинг фильма:</label>
        <input th:field="*{movieRating}" type="text" id="movieRating">
        <br>
        <label for="image" class="form-label">Ссылка на изображение:</label>
        <input th:field="*{image}" type="text" id="image">

        <br>
        <input type="submit" value="Добавить">

    </form>
</div>




</body>
</html>
